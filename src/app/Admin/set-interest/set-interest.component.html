
<app-show-interest></app-show-interest>
<!-- Move heading to the top -->
<div class="custom-container">
  <h1 class="my-5 display-3 fw-bold ls-tight text-center">
    <span class="text-primary" style="font-size: 3rem;">Set the Interest Rate for All Types of Accounts:</span>
  </h1>
  <h4 class="text-center">
    (Note: Make the necessary changes only after getting approval from the Manager)
  </h4>
</div>

<div class="custom-container">
  <div class="row justify-content-md-center">
    <div>
      <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)" class="custom-container">
        <div class="form-group">
          <label for="investmentType">Select Account Type:</label>
          <!-- Add Bootstrap styling to select box -->
          <select class="form-control" formControlName="AccountType">
            <option value="Savings">Savings</option>
            <option value="FD">FD</option>
          </select>
          <span *ngIf="AccountTypeValidator && AccountTypeValidator.invalid && AccountTypeValidator.touched" style="color: red;">Required Account Type</span>
        </div>

        <div class="form-group">
          <label for="interestRate">Set Interest Rate:</label>
          <!-- Add Bootstrap styling to input box -->
          <input type="number" class="form-control" id="interestRate" formControlName="InterestRate" placeholder="Enter interest rate" />
          <span *ngIf="InterestRateValidator && InterestRateValidator.invalid && InterestRateValidator.touched" style="color: red;">Required Interest Rate</span>
        </div>

        <!-- Add Bootstrap styling to submit button -->
        <button type="submit" class="btn btn-primary btn-lg" [disabled]="myForm.invalid">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>

<!-- Add Bootstrap JS and any additional scripts as needed -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
