<div class="overlay" *ngIf="showErrorMessage">
  <div class="popup-container">
    <ngb-alert class="error-alert">UserName/PassWord Invalid</ngb-alert>
    <button (click)="RefreshLogin()" class="btn btn-primary">Try Again</button>
  </div>
</div>

<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <img
                    src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                    style="width: 185px;"
                    alt="logo"
                  />
                  <h4 class="mt-1 mb-5 pb-1">WELCOME TO AURO-BANK ðŸ’µ</h4>
                </div>

                <form
                  [formGroup]="loginUserForm"
                  (ngSubmit)="submitData(loginUserForm.value)"
                >
                  <div class="form-group mb-4">
                    <label for="UserName">User Name</label>
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      placeholder="Enter a valid User Name"
                      formControlName="UserName"
                    />
                    <div
                      *ngIf="userValidator && userValidator.invalid && userValidator.touched"
                      class="text-danger mt-1"
                    >
                      Required UserName
                    </div>
                  </div>

                  <!-- Password input -->

                  <div class="form-group mb-4">
                    <label for="Password">Password</label>
                    <input
                      type="password"
                      class="form-control form-control-lg"
                      placeholder="Enter password"
                      formControlName="Password"
                    />
                    <div
                      *ngIf="passwordValidator && passwordValidator.invalid && passwordValidator.touched"
                      class="text-danger mt-1"
                      style="color: red;"
                    >
                      Required Password
                    </div>
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button
                      class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                      type="submit"
                    >
                      Log in
                    </button>
                    <a class="text-muted" href="#!">Forgot password?</a>
                  </div>

                  <div
                    class="d-flex align-items-center justify-content-center pb-4"
                  >
                    <p class="mb-0 me-2">Don't have an account?</p>
                    <button
                      type="button"
                      class="btn btn-outline-danger"
                      [routerLink]="['/registerForm']"
                    >
                      Create new
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">We are more than just a bank.....</h4>
            

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
