<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Form Title</title>
    <!-- Bootstrap CSS and JS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
      .text-orange {
        color: orange;
      }

      .hover:hover {
        background-color: #f8f9fa; /* Light gray background on hover */
      }

      .btn-center {
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5 text-center">
        <h1 class="my-4 display-4 fw-bold ls-tight" style="font-size: 2rem;">
            
            <span class="text-primary" style="font-size: 3rem;">
                Register Today for Exclusive Banking Access!!</span
            >
          </h1>
      <form
        [formGroup]="accountForm"
        (ngSubmit)="onSubmit(accountForm.value)"
        class="col-md-6 mx-auto"
      >
        <div class="form-group">
          <label for="accountType">Account Type:</label>
          <select formControlName="accountType" class="form-control">
            <option value="" disabled>Select an account type</option>
            <option value="Savings">Saving</option>
            <option value="FD">FD</option>
            <option value="Current">Current</option>
          </select>
          <div
            *ngIf="accountTypeValidator && accountTypeValidator.invalid && accountTypeValidator.touched"
            class="text-danger"
          >
            Account type is required.
          </div>
        </div>

        <div class="form-group mt-2">
          <label for="accountBalance">Account Balance:</label>
          <input
            type="number"
            formControlName="accountBalance"
            class="form-control hover"
          />
          <div
            *ngIf="accountBalanceValidator && accountBalanceValidator.invalid && accountBalanceValidator.touched"
            class="text-danger"
          >
            Amount is required and must be greater than or equal to 0
          </div>
        </div>

        <div class="form-group mt-2">
          <label for="customerId">Customer ID:</label>
          <input
            type="number"
            formControlName="customerId"
            placeholder="{{cutomerId}}"
            class="form-control"
            [(ngModel)]="cutomerId"
            readonly
          />
        </div>

        <button
          type="submit"
          class="btn btn-primary btn-center"
          [disabled]="accountForm.invalid"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
